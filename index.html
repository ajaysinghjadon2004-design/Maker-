<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forever Yours üíï | Best Valentine Gift Ever</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;600;700&family=Nunito:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --cream: #FFF5F5;
            --light-pink: #FFE5EC;
            --rose: #FF69B4;
            --deep-rose: #E91E63;
            --gold: #FFD700;
            --dark: #2A2A2A;
            --white: #FFFFFF;
            --shadow: rgba(255, 105, 180, 0.3);
            --purple: #9C27B0;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE5EC 100%);
            color: var(--dark);
            overflow-x: hidden;
        }

        .click-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999999;
            animation: heartFloat 1.5s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-150px) scale(1.8) rotate(360deg);
                opacity: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-pink);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--rose), var(--deep-rose));
            border-radius: 10px;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.4;
            animation: floatUp 12s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.4;
            }

            90% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .lock-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.98), rgba(255, 229, 236, 0.98));
            backdrop-filter: blur(30px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .lock-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }

        .lock-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            padding: 35px 25px 30px;
            border-radius: 30px;
            box-shadow: 0 25px 80px var(--shadow);
            border: 2px solid rgba(255, 182, 193, 0.4);
            max-width: 380px;
            width: 90%;
            text-align: center;
            animation: lockBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes lockBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-100px);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .lock-icon {
            width: 65px;
            height: 65px;
            margin: 0 auto 18px;
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .lock-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--rose);
            margin-bottom: 8px;
        }

        .lock-subtitle {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }

        .demo-hint {
            background: linear-gradient(135deg, #FFF9E6, #FFECB3);
            border: 2px solid var(--gold);
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #D97706;
        }

        .demo-hint strong {
            color: #B45309;
            font-weight: 800;
        }

        .password-display {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.15), rgba(255, 218, 224, 0.15));
            border: 3px solid rgba(255, 105, 180, 0.25);
            border-radius: 15px;
            padding: 16px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.6rem;
            letter-spacing: 8px;
            color: var(--rose);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .placeholder-text {
            opacity: 0.3;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key-btn {
            width: 100%;
            aspect-ratio: 1;
            max-width: 65px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid rgba(255, 182, 193, 0.4);
            background: white;
            color: var(--dark);
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .key-btn:active {
            transform: scale(0.9);
        }

        .unlock-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .unlock-btn:active {
            transform: translateY(2px);
        }

        .unlock-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-content {
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.2s ease-out;
        }

        .main-content.visible {
            opacity: 1;
        }

        .music-player {
            position: fixed;
            bottom: 18px;
            left: 18px;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 50px;
            box-shadow: 0 8px 32px var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid var(--light-pink);
        }

        .music-player:active {
            transform: scale(0.95);
        }

        .play-btn {
            width: 26px;
            height: 26px;
            background: var(--rose);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .music-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        .music-status {
            font-size: 0.65rem;
            color: #999;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.8), rgba(255, 229, 236, 0.8));
        }

        .hero-badge {
            font-size: 0.8rem;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
            font-weight: 700;
            animation: fadeInDown 1s ease-out;
        }

        .hero-name {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 15vw, 6.5rem);
            background: linear-gradient(135deg, var(--rose), var(--deep-rose), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            animation: scaleIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s backwards;
            line-height: 1.2;
        }

        .hero-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.1rem, 4vw, 1.7rem);
            color: var(--dark);
            font-style: italic;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .shower-btn {
            padding: 14px 35px;
            background: white;
            border: 3px solid var(--rose);
            border-radius: 50px;
            color: var(--rose);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            animation: fadeInUp 1s ease-out 0.9s backwards;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .shower-btn:active {
            transform: scale(0.95);
        }

        .love-counter {
            margin-top: 30px;
            padding: 22px 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: fadeInUp 1s ease-out 1.2s backwards;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .counter-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .counter-time {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--rose);
            letter-spacing: 2px;
        }

        .why-love-section,
        .future-plans-section {
            padding: 70px 20px;
            background: linear-gradient(135deg, #FFE5EC, #FFF0F5);
        }

        .future-plans-section {
            background: linear-gradient(135deg, #E1BEE7, #F3E5F5);
        }

        .reasons-grid,
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .reason-card,
        .plan-card {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.15);
            border: 2px solid var(--light-pink);
            transition: all 0.4s;
            text-align: center;
        }

        .plan-card {
            border-color: #E1BEE7;
            box-shadow: 0 10px 40px rgba(156, 39, 176, 0.15);
        }

        .reason-card:active,
        .plan-card:active {
            transform: scale(0.98);
        }

        .reason-emoji,
        .plan-emoji {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .reason-title,
        .plan-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--rose);
            margin-bottom: 12px;
        }

        .plan-title {
            color: var(--purple);
        }

        .reason-text,
        .plan-text {
            color: #666;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .timeline-section,
        .love-notes-section,
        .letters-section {
            padding: 70px 20px;
            background: white;
        }

        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.3rem, 10vw, 4.2rem);
            text-align: center;
            color: var(--rose);
            margin-bottom: 12px;
        }

        .section-subtitle {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-bottom: 50px;
            font-size: 1.05rem;
        }

        .timeline {
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline-item {
            margin-bottom: 35px;
        }

        .timeline-card {
            background: white;
            padding: 22px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.15);
            border: 2px solid var(--light-pink);
            transition: all 0.4s;
        }

        .timeline-card:active {
            transform: scale(0.98);
        }

        .timeline-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .timeline-emoji {
            font-size: 2.3rem;
        }

        .timeline-meta {
            flex: 1;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--rose);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
        }

        .timeline-desc {
            color: #666;
            line-height: 1.7;
            font-size: 0.9rem;
        }

        /* ENHANCED GALLERY WITH FLIP CARDS */
        .gallery-section {
            padding: 70px 20px;
            background: linear-gradient(135deg, #FFF0F5, #FFE5EC);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
        }



        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .flip-card-front {
            background: white;
            padding: 12px;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .flip-card-back {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .flip-card-back h3 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .flip-card-back p {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .gallery-caption {
            text-align: center;
            padding: 12px 10px 5px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15rem;
            color: var(--dark);
            font-weight: 600;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            margin: 0 12px;
            border-radius: 8px;
        }

        .notes-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .love-note {
            background: linear-gradient(135deg, #FFF9E6, #FFECB3);
            padding: 30px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid var(--gold);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .note-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--dark);
            font-style: italic;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 22px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .letter-card {
            background: white;
            padding: 30px 22px;
            border-radius: 18px;
            text-align: center;
            border: 3px dashed var(--rose);
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.12);
        }

        .letter-card:active {
            transform: scale(0.95);
        }

        .letter-to {
            font-size: 0.7rem;
            color: #999;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .letter-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: var(--rose);
            margin-bottom: 15px;
        }

        .letter-btn {
            padding: 10px 22px;
            background: var(--rose);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-btn:active {
            transform: scale(0.95);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 35px 25px;
            border-radius: 25px;
            max-width: 550px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.5rem;
            cursor: pointer;
            color: var(--rose);
            line-height: 1;
            font-weight: 300;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .modal-close:active {
            background: var(--light-pink);
            transform: scale(0.9);
        }

        .modal-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--rose);
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .modal-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--dark);
            white-space: pre-line;
        }

        /* NEW GAME SECTIONS */
        .quiz-section,
        .memory-game-section,
        .word-game-section,
        .catch-hearts-section {
            padding: 70px 20px;
            background: linear-gradient(135deg, #FFE5EC, #FFF0F5);
        }

        .memory-game-section {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
        }

        .word-game-section {
            background: linear-gradient(135deg, #FFF9C4, #FFF59D);
        }

        .catch-hearts-section {
            background: linear-gradient(135deg, #F3E5F5, #E1BEE7);
        }

        .quiz-container,
        .game-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 35px 22px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(255, 105, 180, 0.2);
        }

        .quiz-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .quiz-options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quiz-option {
            padding: 16px;
            background: white;
            border: 3px solid var(--rose);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .quiz-option:active {
            transform: scale(0.98);
        }

        .quiz-result {
            text-align: center;
            margin-top: 25px;
        }

        .result-gif {
            width: 100%;
            max-width: 280px;
            height: 280px;
            border-radius: 20px;
            margin: 0 auto 18px;
            border: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 12px;
        }

        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 30px auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .memory-card.flipped,
        .memory-card.matched {

        function CatchHeartsGame({ addHeart }) {
            const [score, setScore] = useState(0);
            const [gameActive, setGameActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const gameAreaRef = useRef(null);

            useEffect(() => {
                let timer;
                if (gameActive && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(t => t - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setGameActive(false);
                }
                return () => clearInterval(timer);
            }, [gameActive, timeLeft]);

            useEffect(() => {
                if (!gameActive) return;

                const interval = setInterval(() => {
                    createFallingHeart();
                }, 800);

                return () => clearInterval(interval);
            }, [gameActive]);

            const createFallingHeart = () => {
                if (!gameAreaRef.current) return;

                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 90 + '%';
                heart.style.top = '0px';

                const duration = Math.random() * 2 + 3;
                heart.style.animationDuration = duration + 's';

                heart.onclick = () => {
                    heart.remove();
                    setScore(s => s + 1);
                    addHeart();
                };

                gameAreaRef.current.appendChild(heart);

                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            };

            const startGame = () => {
                setGameActive(true);
                setScore(0);
                setTimeLeft(30);
                if (gameAreaRef.current) {
                    gameAreaRef.current.innerHTML = '';
                }
            };

        function ScratchCardSection() {
            const canvasRef = useRef(null);
            const [isScratching, setIsScratching] = useState(false);
            const [revealed, setRevealed] = useState(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const rect = canvas.parentElement.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;

                canvas.style.width = rect.width + "px";
                canvas.style.height = rect.height + "px";

                // Create gradient scratch surface
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#FFB6C1');
                gradient.addColorStop(0.5, '#FF69B4');
                gradient.addColorStop(1, '#FF1493');

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Add text
                ctx.font = 'bold 24px Nunito';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('Scratch Here! üíï', canvas.width / 2, canvas.height / 2);

                const scratch = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
                    const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;

                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, Math.PI * 2);
                    ctx.fill();

                    // Check if mostly scratched
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let transparent = 0;
                    for (let i = 3; i < imageData.data.length; i += 4) {
                        if (imageData.data[i] === 0) transparent++;
                    }
                    if (transparent / (imageData.data.length / 4) > 0.5 && !revealed) {
                        setRevealed(true);
                    }
                };

                const startScratch = (e) => {
                    setIsScratching(true);
                    scratch(e);
                };

                const moveScratch = (e) => {
                    if (isScratching) {
                        scratch(e);
                    }
                };

                const endScratch = () => {
                    setIsScratching(false);
                };

                canvas.addEventListener('mousedown', startScratch);
                canvas.addEventListener('mousemove', moveScratch);
                canvas.addEventListener('mouseup', endScratch);
                canvas.addEventListener('touchstart', startScratch);
                canvas.addEventListener('touchmove', moveScratch);
                canvas.addEventListener('touchend', endScratch);

                return () => {
                    canvas.removeEventListener('mousedown', startScratch);
                    canvas.removeEventListener('mousemove', moveScratch);
                    canvas.removeEventListener('mouseup', endScratch);
                    canvas.removeEventListener('touchstart', startScratch);
                    canvas.removeEventListener('touchmove', moveScratch);
                    canvas.removeEventListener('touchend', endScratch);
                };
            }, [isScratching, revealed]);

            return (
                <section className="scratch-section">
                    <h2 className="section-title" data-aos="fade-up">Scratch Card Surprise! üéÅ</h2>
                    <p className="section-subtitle" data-aos="fade-up">
                        Scratch to reveal a special message! üíù
                    </p>

                    <div className="scratch-card" data-aos="zoom-in" >
                        <canvas ref={canvasRef} className="scratch-canvas" />
                        <div className="scratch-content">
                            <h3>I Love You! üíï</h3>
                            <p>You're the most precious gift in my life. Every day with you is a blessing evrey day is dream with  you  thankyou  so much  bby! üåü</p>
                        </div>
                    </div>
                </section>
            );
        }

            const handleYes = () => {
                setYesClicked(true);

                playSound();

                setTimeout(() => {
                    alert('YES! I LOVE YOU SO MUCH! üíï You\'ve made me the happiest person alive! üéâ‚ú®');
                }, 1500);
            };

            const handleNo = () => {
                setNoCount(prev => prev + 1);

                if (noCount >= 1) {
                    startRain();
                }
            };

            const startRain = () => {
                if (rainRef.current) return;

                rainRef.current = setInterval(() => {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.8) + 's';
                    document.body.appendChild(drop);

                    setTimeout(() => drop.remove(), 1500);

            };

            const stopRain = () => {
                if (rainRef.current) {
                    clearInterval(rainRef.current);
                    rainRef.current = null;
                }
                document.querySelectorAll('.rain-drop').forEach(drop => drop.remove());
            };

            const createFireworks = () => {
                for (let i = 0; i < 120; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;

                        for (let j = 0; j < 35; j++) {
                            const firework = document.createElement('div');
                            firework.className = 'firework';
                            firework.style.left = x + 'px';
                            firework.style.top = y + 'px';
                            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;

                            const angle = (j / 35) * Math.PI * 2;
                            const velocity = 120 + Math.random() * 100;
                            const tx = Math.cos(angle) * velocity;
                            const ty = Math.sin(angle) * velocity;

                            firework.style.transform = `translate(${tx}px, ${ty}px)`;
                            firework.style.transition = 'all 1.2s ease-out';
                            firework.style.opacity = '0';

                            document.body.appendChild(firework);
                            setTimeout(() => firework.remove(), 1200);
                        }
